name: github-actions
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '0 0 * * *'

  # Allow manually triggering of the workflow.
  workflow_dispatch: { }

jobs:
  run-sdk-tester:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run sdk tester
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          cd demo
          ./setup
          python3 main.py
